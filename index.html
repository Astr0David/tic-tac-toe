<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="start_container">
        <div class="title_container">
            <h1>TIC-TAC-TOE</h1>
        </div>
        <div class="players_container">
            <div class="player_one">
                <div class="player_one_title">
                    <input type="text" placeholder="Name" class="player_one_name">
                    <h1>Player 1: X</h1>
                </div>
                <div class="player_one_image">
                    <img src="" alt="Player One Avatar" id="player1pic">
                </div>
                <div class="player_one_choice">
                    <button class="player-one-btn" id="player1-human">Human</button>
                    <button class="player-one-btn" id="player1-bot">AI</button>
                </div>
                <div class="ai_skill_choice_one" id="aiskillchoiceone">
                    <select name="ai-skill-1" id="skillselect1">
                        <option value="easy">Easy</option>
                        <option value="impossible">Impossible</option>
                    </select>
                </div>
            </div>
            <div class="player_two">
                <div class="player_two_title">
                    <input type="text" placeholder="Name" class="player_two_name">
                    <h1>Player 2: O</h1>
                </div>
                <div class="player_two_image">
                    <img src="" alt="Player Two Avatar" id="player2pic">
                </div>
                <div class="player_two_choice">
                    <button class="player-two-btn" id="player2-human">Human</button>
                    <button class="player-two-btn" id="player2-bot">AI</button>
                </div>
                <div class="ai_skill_choice_two" id="aiskillchoicetwo">
                    <select name="ai-skill-2" id="skillselect2">
                        <option value="easy">Easy</option>
                        <option value="impossible">Impossible</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="start_game_button">
            <button id="start-game">Start Game</button>
        </div>
    </div>
    <div class="game_container">
        <div class="who-turn-container"></div>
        <div class="tic-tac-container">
            <div class="tic-tac-tile" id="0"></div>
            <div class="tic-tac-tile" id="1"></div>
            <div class="tic-tac-tile" id="2"></div>
            <div class="tic-tac-tile" id="3"></div>
            <div class="tic-tac-tile" id="4"></div>
            <div class="tic-tac-tile" id="5"></div>
            <div class="tic-tac-tile" id="6"></div>
            <div class="tic-tac-tile" id="7"></div>
            <div class="tic-tac-tile" id="8"></div>
        </div>
        <div class="retry_button_container">
            <button id="replay">Replay?</button>
            <button id="back">Back to start</button>
        </div>
    </div>
</body>

</html>
