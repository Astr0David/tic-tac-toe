<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="start_container">
        <div class="title_container">
            <h1>TIC-TAC-TOE</h1>
        </div>
        <div class="players_container">
            <div class="player_one">
                <div class="player_one_title">
                    <h1>Player 1</h1>
                </div>
                <div class="player_one_image">
                    <img src="" alt="Player One Avatar" id="player1pic">
                </div>
                <div class="player_one_choice">
                    <button class="player-one-btn" id="player1-human">Human</button>
                    <button class="player-one-btn" id="player1-bot">AI</button>
                </div>
                <div class="ai_skill_choice_one">
                    <select name="ai-skill-1" id="skillselect1">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                        <option value="impossible">impossible</option>
                    </select>
                </div>
            </div>
            <div class="player_two">
                <div class="player_two_title">
                    <h1>Player 2</h1>
                </div>
                <div class="player_two_image">
                    <img src="" alt="Player Two Avatar" id="player2pic">
                </div>
                <div class="player_two_choice">
                    <button class="player-two-btn" id="player2-human">Human</button>
                    <button class="player-two-btn" id="player2-bot">AI</button>
                </div>
                <div class="ai_skill_choice_two">
                    <select name="ai-skill-2" id="skillselect2">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                        <option value="impossible">impossible</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="start_game_button">
            <button>Start Game</button>
        </div>
    </div>
    <div class="game_container">

    </div>
</body>

</html>
