<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="start_container">
        <div class="players_container">
            <div class="player_one">
                <div class="player_one_title">
                    <h1>Player 1</h1>
                </div>
                <div class="player_one_image">
                    <img src="player1.jpg" alt="Player One Avatar">
                </div>
                <div class="player_one_choice">
                    <button class="active" id="player1human">Human</button>
                    <button id="player1bot">AI</button>
                </div>
            </div>
            <div class="player_two">
                <div class="player_two_title">
                    <h1>Player 2</h1>
                </div>
                <div class="player_two_image">
                    <img src="player2.jpg" alt="Player Two Avatar">
                </div>
                <div class="player_two_choice">
                    <button class="active" id="payer2human">Human</button>
                    <button id="player2bot">AI</button>
                </div>
            </div>
        </div>
        <div class="start_game_button">
            <button>Start Game</button>
        </div>


    </div>
    <div class="game_container">

    </div>
</body>

</html>
